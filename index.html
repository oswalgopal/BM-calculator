<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI  calulator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container wrapper">
            <h2 >Welcome</h2>
            <label for="">Name :- </label>
            <input type="text" title="name" id="name" required>
            <br>
            <label for="">Weight :-</label>
            <input type="number" id="weight" title="weight" required>
            <br>
            <label for="">Age :-</label>
            <input type="number" title="Age" id="Age" required>
            <br>
            <label for="">Height :-</label>
            <input type="number" id="height" title="height" required>
            <br>
            <input type="submit" class="" id="button" onclick="BMI_calculate()">
            <br>
            <label for="">BMI</label>
            <input type="number" id="BMI" title="BMI" value=" ">
    </div>

    <script>
    
        function BMI_calculate(){
            var Name = document.getElementById("name").value;
            var w = document.getElementById("weight").value;
            var Age = document.getElementById("Age").value;
            var h = document.getElementById("height").value;
            var m = h*h;
            var BMI = w/m;
            document.getElementById("BMI").value = BMI;
        }
    
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

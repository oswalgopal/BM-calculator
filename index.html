<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI  calulator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-sm ">
        <a href="" class="navbar-brand-name" style="color:black;">BMI Calculator</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item">
                    <a href="" class="nav-link " style="color:black;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="color:black;">About</a>
                </li>
                <li class="nav-item">
                    <a href="#footer" class="nav-link" style="color:black;">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/oswalgopal" class="nav-link" style="color:black;">Projects</a>
                </li>
            </ul>
        </div>
        
    </nav>

    <div class="wrapper" style="">
        <form action="" class="">
            <h5 class="font-weight-bold " style="text-align:center;">- : Enter the following details : -</h5>
            <br>
            <label for="">Name :- </label>
            <input type="text" title="name" id="name" required>
            <br>
            <br>
            <label for="">Weight (kg) :-</label>
            <input type="number" id="weight" title="weight" required> 
            <br>
            <br>
            <label for="">Age :-</label>
            <input type="number" title="Age" id="Age" required>
            <br>
            <br>
            <label for="">Height (m) :-</label>
            <input type="number" id="height" title="height" required> 
            <br>
            <br>
            <label for="">BMI :-</label>
            <input type="number" id="BMI" title="BMI" value=" ">
            <br>
            <br>
            <input type="submit" class="" id="button" onclick="BMI_calculate()">
            <input type="reset" id="reset" >

        </form>
    </div>

    <script>
    
        function BMI_calculate(){
            var Name = document.getElementById("name").value;
            var w = document.getElementById("weight").value;
            var Age = document.getElementById("Age").value;
            var h = document.getElementById("height").value;
            var m = h*h;
            var BMI = w/m;
            document.getElementById("BMI").value = BMI;
        }
    
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

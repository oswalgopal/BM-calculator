<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="fecicon.png" type="image/png" >
</head>
<body>


    <nav class="navbar navbar-expand-sm ">
        <a href="" class="navbar-brand-name" style="color:black;">BMI Calculator</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item">
                    <a href="" class="nav-link "  style="color:black;">Help</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="color:black;">BMI</a>
                </li>
                <li class="nav-item">
                    <a href="https://oswalgopal.me" class="nav-link" style="color:black;">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="color:black;">About</a>
                </li>
            </ul>
        </div>
        
    </nav>

    <div class="wrapper" style="">
            <h5 class="font-weight-bold " style="text-align:center;">- : Enter the following details : -</h5>
            <br>
            <label for="">Name :- </label>
            <input type="text" title="name" id="name" required>
            <br>
            <br>
            <label for="">Weight (kg) :-</label>
            <input type="number" id="weight" title="weight" required> 
            <br>
            <br>
            <label for="">Age :-</label>
            <input type="number" title="Age" id="Age" required>
            <br>
            <br>
            <label for="">Height (m) :-</label>
            <input type="number" id="height" title="height" required> 
            <br>
            <br>
            <label for="">BMI :-</label>
            <input type="number" id="BMI" title="BMI" value=" " disabled>
            <br>
            <br>
            <h3 id="text" class="font-weight-bold"></h3>
            <br>
            <input type="submit" class="btn btn-success btn-submit" id="button" value="calculate" onclick="BMI_calculate()">
            <input type="reset" id="reset" class="btn btn-danger btn-reset" onclick="reset()" >
    </div>

    <script>
    
        function BMI_calculate(){
            var Name = document.getElementById("name").value;
            var w = document.getElementById("weight").value;
            var Age = document.getElementById("Age").value;
            var h = document.getElementById("height").value;
            var m = h*h;
            var BMI = w/m;
            document.getElementById("BMI").value = BMI; 

            if(BMI < 18.5)       //underweight
            {
                var para= document.createElement("H3");
                var node =  document.createTextNode("You are Underweight");
                para.appendChild(node);
                var text= document.getElementById("text");
                text.appendChild(para);
            }
            if ((BMI < 24.5) && (BMI>18.5)){           // normal
                var para= document.createElement("P");
                var node =  document.createTextNode("You are Normal");
                para.appendChild(node);
                var text= document.getElementById("text");
                text.appendChild(para);
            }

            if((BMI>24.5)&&(BMI<29.9)){   //overweight
                var para= document.createElement("P");
                var node =  document.createTextNode("You are Overweight");
                para.appendChild(node);
                var text= document.getElementById("text");
                text.appendChild(para);
            }
            if(BMI>30.0)  {  //very overweight
                var para= document.createElement("P");
                var node =  document.createTextNode("You are obese");
                para.appendChild(node);
                var text= document.getElementById("text");
                text.appendChild(para);
            }
        }

        function reset() {
            document.getElementById("name").value = " " ;
            document.getElementById("weight").value = " " ;
            document.getElementById("Age").value = " " ;
            document.getElementById("height").value = " " ;
            document.getElementById("BMI").value = " ";
        }
    
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
